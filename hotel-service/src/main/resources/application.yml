server:
  port: 15500
spring:
  application:
    name: search-service
  profiles:
    active: local
  #  batch:
  #    job:
  #      enabled: false
  servlet:
    multipart:
      max-file-size: 51200KB
      max-request-size: 51200KB

springdoc:
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    hostname: localhost

